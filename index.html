<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <div class="container">
        <div class="c1">
            <h1 class="heading">Calculator</h1>
            <input class="dy" type="text" id="display"><br>
            <input class="b" type="button" value="7" onclick="appendToDisplay('7')">
            <input class="b" type="button" value="8" onclick="appendToDisplay('8')">
            <input class="b" type="button" value="9" onclick="appendToDisplay('9')">
            <input class="b" type="button" value="X" onclick="appendToDisplay('*')">
            <br>
            <input class="b" type="button" value="4" onclick="appendToDisplay('4')">
            <input class="b" type="button" value="5" onclick="appendToDisplay('5')">
            <input class="b" type="button" value="6" onclick="appendToDisplay('6')">
            <input class="b" type="button" value="-" onclick="appendToDisplay('-')">
            <br>
            <input class="b" type="button" value="1" onclick="appendToDisplay('1')">
            <input class="b" type="button" value="2" onclick="appendToDisplay('2')">
            <input class="b" type="button" value="3" onclick="appendToDisplay('3')">
            <input class="b" type="button" value="+" onclick="appendToDisplay('+')">
            <br>
            <input class="b" type="button" value="0" onclick="appendToDisplay('0')">
            <input class="b" type="button" value="C" onclick="clearDisplay()">
            <input class="b" type="button" value="=" onclick="calculateDisplay()">
            <input class="b" type="button" value="/" onclick="appendToDisplay('/')">
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
